    <script>
    let INIT_DATE = "2022.09";
    // Function - Set Year
    function setYear(y) {
      years = document.getElementsByClassName("y");
      years_children = document.getElementsByClassName("y" + y);
      // Reset
      for (let i=0; i<years.length; i++) {
        years[i].classList.remove("show", "active");
        years[i].setAttribute("aria-selected", false);
      }
      // Set Active
      for (let i=0; i<years_children.length; i++) {
        years_children[i].classList.add("show", "active");
        years_children[i].setAttribute("aria-selected", true);
      }
    }
    // Function - Set Month
    function setMonth(m) {
      all_months = document.getElementsByClassName("m");
      // Reset
      for (let i=0; i<all_months.length; i++) {
        all_months[i].classList.remove("show", "active");
        all_months[i].setAttribute("aria-selected", false);
      }
      // Set Active
      document.getElementById(m).classList.add("show", "active");
      document.getElementById(m).setAttribute("aria-selected", true);
    }
    // Function - Set Content
    function setContent(c) {
      all_contents = document.getElementsByClassName("c");
      // Reset
      for (let i=0; i<all_contents.length; i++) {
        all_contents[i].classList.remove("show", "active");
        all_contents[i].setAttribute("aria-selected", false);
      }
      // Set Active
      document.getElementById(c).classList.add("show", "active");
      document.getElementById(c).setAttribute("aria-selected", true);
      setAnchor();
    }
    // Function - Set Anchor
    function setAnchor() {
      try {
        window.location.hash = window.location.hash;
      } catch {
        console.log("No anchor found.");
      }
    }
    // Function - Set Year / Month / Content / Anchor
    function init() {
      if (window.location.hash.substr(1)) {
        fetch("templates/changelogs/data.json").then(function(r) {
          return r.text();
        }).then(function(DATA) {
          if (JSON.stringify(DATA).includes(window.location.hash.substr(1) + "\\")) {
            for (let i=1; i <= Object.keys(JSON.parse(DATA)).length + 1; i++) {
              if (document.getElementById("m" + i) !== null && document.getElementById("c" + i) !== null) {
                // Set Year
                if (window.location.hash.includes("2022")) {
                  setYear("2022");
                } else if (window.location.hash.includes("2021")) {
                  setYear("2021");
                }
                // Set Month
                if (window.location.hash.substr(1).includes(JSON.parse(DATA)[i].date)) {
